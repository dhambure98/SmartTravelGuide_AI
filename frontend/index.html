<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Destination Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Travel Destination Finder</h1>
            <p>Discover your perfect travel destination based on your preferences</p>
        </header>

        <form id="searchForm" class="search-form">
            <div class="form-group">
                <label for="preferences">Travel Preferences</label>
                <input type="text" id="preferences" placeholder="e.g., beach, hiking, cultural experiences" required>
            </div>

            <div class="form-group">
                <label for="age">Your Age</label>
                <input type="number" id="age" placeholder="Enter your age" required>
            </div>

            <div class="form-group">
                <label>Budget Range</label>
                <div class="budget-inputs">
                    <input type="number" id="minBudget" placeholder="Minimum budget" required>
                    <span>to</span>
                    <input type="number" id="maxBudget" placeholder="Maximum budget" required>
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">Find Destinations</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Finding the best destinations for you...</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="recommendations" id="recommendationsContainer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
